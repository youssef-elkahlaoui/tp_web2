<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Example</title>
</head>
<body>

    <header class="flex-container">
        <section class="header">En-tete de page</section>
    </header>

    <div class="flex-container">
        <section class="section0">Section 0</section>
    </div>

    <div class="flex-container">
        <section class="section1">Section 1</section>
        <section class="section2">Section 2</section>
        <section class="section3">Section 3</section>
        <section class="section4">Section 4</section>

    </div>

    <div class="flex-container">
        <section class="section5_6">Section 5</section>
        <section class="section5_6">Section 6</section>
    </div>

    <footer class="flex-container">
        <section class="footer">Pied de page</section>
    </footer>

</body>
</html>
